<html>

<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8">

var data = [4, 8, 15, 16, 20, 23, 42];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });
</script>

<script type="css">
.chart div {
  font: 10px sans-serif;
  background-color: orange;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
</script>

<div class="chart"></div>

</html>
